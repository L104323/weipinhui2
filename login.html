<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body>
		<!--头-->
		<header>
			<div id="top" class="t">
				<div id="topC" class="c">
					<i class="iconR"></i>
					<i class="iconR"></i>
				</div>
			</div>
		</header>
		<!--登录-->
		<div id="register" class="t">
			<div id="loginBox" class="c">
				<div id="loginTop">
					<div class="topBox l">
						扫码登录
					</div>
					<div class="topBox r">
						账户登录
					</div>
				</div>
				<div id="countLogin">
					<div id="countBox" class="inBox">
						<i class="iconR"></i>
						<div class="f">x</div>
						<input type="text" placeholder="手机号/邮箱" id="countName" class="info"/>
						<div class="infoF">请输入登录名</div>
					</div>
					<div id="passBox" class="inBox">
						<i class="iconR"></i>
						<div class="f">x</div>
						<input type="password"  placeholder="密码" id="pas" class="info"/>
						<div class="infoF">请输入密码</div>
					</div>
					<div id="checkBox">
						<span class="l">
							<input type="checkbox" />记住用户名
						</span>
						<span class="r">忘记密码</span>
					</div>
					<div id="">
						<button id="loginBtn"><a href="index.html">登录</a></button>
					</div>
				</div>
				<!--二维码登录-->
				<div id="codeLogin">
					<div id="codePic">
						<img src="img/registerLoginPic/vipCode.png" />
					</div>
					<div id="phoneBox" class="iconR"></div>
					
					<div id="sao">
						<i class="iconR"></i>
						打开
						<span class="pepole">唯品会APP-个人中心</span>
						，扫一扫登录
					</div>
				</div>
				<!--底部-->
				<div id="loginFoot">
					<div id="chat">
						<i class="iconR"></i>
					</div>
					<ul>
						<li class="infoBtn">新浪微博</li>
						<li class="infoBtn">QQ</li>
						<li class="infoBtn">支付宝</li>
						<li class="infoBtn">更多</li>
						<li class="infoBtn"><a href="register.html">免费注册</a></li>
					</ul>
				</div>
			</div>
		</div>
		<footer>
			<div class="t">
				<div id="foot" class="c">
					Copyright 2008-2018 vip.com，All Rights Reserved ICP证：粤 B2-20080329
				</div>
			</div>
		</footer>
	</body>
</html>
